<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:700px;height:400px;">
    <table class="easyui-datagrid" style="height:auto"
            data-options="
                singleSelect:true,
                collapsible:true,
                url:'https://dev.gslssd.com/api/ssd/faq/?extraColumn=1&suspend=skip&audit_name=Faq+Query&limit=10&offset=0',
                method:'get',
                fit:true,
                loadFilter: gridFilter">
        <thead>
            <tr>
                <th data-options="field:'id',width:80,sortable:true">Item ID</th>
                <th data-options="field:'faq_answer',width:100">Faq Answer</th>
                <th data-options="field:'faq_e_question',width:80,align:'right'">Faq E Question</th>
                <th data-options="field:'faq_order',width:80,align:'right'">Faq Order</th>
                <th data-options="field:'faq_type1',width:250">Faq Type1</th>
                <th data-options="field:'faq_type2',width:60,align:'center'">Faq Type2</th>
            </tr>
        </thead>
    </table>
</div>
<script>
    // init, due to angularJS co-work issue.
    $('#w').window();
    var gridFilter = function(data){
        
        //
        console.log(data);


        //
        var json = {
            total: data.meta.total_count,
            rows: data.objects
        }

        return json
    };


    //
    $('#w .easyui-datagrid').datagrid();
</script>
