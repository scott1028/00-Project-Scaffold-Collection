<!doctype html>
<html lang="en" ng-app="ngAppDemo">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>EasyUI - Desktop Sample App</title>
    <!-- bower:css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/icon.css">
    <!-- <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/color.css"> -->
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/demo/demo.css">
    <!-- endbower -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angularjs/angular.js"></script>
    <script src="../bower_components/jquery-easyui/jquery.easyui.min.js"></script>
    <!-- endbower -->
</head>
<body>

    <!-- Main -->
    <script>
        // fix: Cannot read property 'msie' of undefined
        $.browser = $.support;


        //
        angular.module('ngAppDemo', []).controller('ngAppDemoController', ['$scope', '$interval', function($scope, $interval) {
            $scope.version = 10;
            console.log(123);

            $interval(function(e){
                $scope.version += 1;
            }, 1000)
        }]);
    </script>

    <div class="easyui-layout" style="width:700px;height:350px;" data-options="fit:true" ng-controller="ngAppDemoController">
        <!-- Viewport -->
        <div data-options="region:'west',split:true" title="West" style="width:100px;"></div>
        <div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
        <div data-options="region:'center',iconCls:'icon-ok'">
            <p>Nothing here {{'yet' + '!'}}</p>
            <div>
                dialog content. {{version}}!
            </div>
        </div>
        
        <!-- Component -->
        <div
            class="easyui-dialog"
            style="width:400px;height:200px"
            data-options="title:'My Dialog',iconCls:'icon-ok',onOpen:function(){}">
            dialog content. {{version}}
        </div>

        <div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:700px;height:400px;">
            <table class="easyui-datagrid" style="height:auto"
                    data-options="singleSelect:true,collapsible:true,url:'tests/datagrid_data.json',method:'get',fit:true">
                <thead>
                    <tr>
                        <th data-options="field:'itemid',width:80">Item ID</th>
                        <th data-options="field:'productid',width:100">Product</th>
                        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                        <th data-options="field:'attr1',width:250">Attribute</th>
                        <th data-options="field:'status',width:60,align:'center'">Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
