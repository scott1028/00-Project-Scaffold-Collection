<!doctype html>
<html lang="en" ng-app="ngAppDemo">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>EasyUI - Desktop Sample App</title>
    <!-- bower:css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery.easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery.easyui/themes/icon.css">
    <!-- <link rel="stylesheet" type="text/css" href="../bower_components/jquery-easyui/themes/color.css"> -->
    <!-- endbower -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angularjs/angular.js"></script>
    <script src="../bower_components/jquery.easyui/jquery.easyui.min.js"></script>
    <!-- endbower -->
</head>
<body>
    <!-- Constructor -->
    <script>
        // fix: Cannot read property 'msie' of undefined
        $.browser = $.support;


        //
        angular.module('ngAppDemo', []).controller('ngAppDemoController', ['$scope', '$interval', function($scope, $interval) {
            $scope.version = 10;

            $interval(function(e){
                $scope.version += 1;
            }, 1000);


            //
            $scope.ui_window = function(){
                $('#w .easyui-datagrid').datagrid();
                $('#w').window({
                    onOpen: function(){
                        $scope.ui_window.open = true;
                    },
                    onClose: function(){
                        $scope.ui_window.open = false;  
                    }
                }).window('open').show();
            };
            $scope.ui_window.open = false;


            //
            $scope.ui_dailog = function(){
                
            };
            $scope.ui_dailog.open = false;
        }]);
    </script>

    <!-- Viewport -->
    <div class="easyui-layout" style="width:700px;height:350px;" data-options="fit:true" ng-controller="ngAppDemoController">
        <div data-options="region:'west',split:true" title="West" style="width:100px;">
            {{version}}
        </div>
        <div data-options="region:'east',split:true" title="East" style="width:100px;">
            {{version}}
        </div>
        <div data-options="region:'center', footer: '#center-footer'" style="display: flex; flex-direction: row;">

            <!-- <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >My Computer</a> -->
            <div style="width: 75px; height: 75px; margin: 20px; background-color: lightgrey;" class="easyui-linkbutton" ng-click="ui_window();">
                My Computer
            </div>

            <div style="width: 75px; height: 75px; margin: 20px; background-color: lightgrey;" class="easyui-linkbutton" ng-click="ui_window();">
                My Computer
            </div>

            <!-- <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" ng-click="ui_dailog();">My Dailog</a> -->


            <div>
                <div ng-repeat="item in [1, 2, 3, 4, 5]" style="flex: 1;">
                    {{item}}
                </div>
                {{ui_window.open}}
                {{version}}
            </div>
        </div>


        <!-- Component -->
        <div id="center-footer">
            <a href="javascript:void(0)" id="mb" class="easyui-menubutton" data-options="menu:'#mm',iconCls:'icon-edit'">Start</a>
            <div id="mm" style="width:150px;">
                <div data-options="iconCls:'icon-undo'">Undo</div>
                <div data-options="iconCls:'icon-redo'">Redo</div>
                <div class="menu-sep"></div>
                <div>Cut</div>
                <div>Copy</div>
                <div>Paste</div>
                <div class="menu-sep"></div>
                <div data-options="iconCls:'icon-remove'">Delete</div>
                <div>Select All</div>
            </div>
            <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" ng-show="ui_window.open">My Computer</a>
        </div>
    </div>


    <!-- Component -->
    <div ng-include="'window.html'"></div>
    <div ng-include="'dailog.html'"></div>
</body>
</html>
